<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Shadowsocks 教程</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vue.css">
  <link rel="shortcut icon" href="./favicon.png">
  <style>
      #popup {
          position: fixed;
          right: 20px;
          bottom: 20px;
          padding: 10px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          border-radius: 5px;
          display: none;
      }
  </style>
</head>
<body>
  <div id="app">加载中</div>
  <div id="popup"></div>
  <script>
    const host = 'stuvn.github.io';
    if(window.location.host === host && window.location.protocol !== 'https:') {
      window.location.protocol = 'https:';
    }
    window.$docsify = {
      homepage: 'home.md',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 3,
      name: 'Shadowsocks',
      themeColor: '#2196F3',
      copyCode: {
          buttonText : '点击复制',
          errorText  : '错误',
          successText: '复制成功'
      },
      search: {
        maxAge: 3600000,
        paths: 'auto', 
        placeholder: '搜索',
        noData: '找不到结果'
      }
    };
  </script>
  <!-- Latest v2.x.x -->
  <script src="./search.js"></script>
  <script src="./docsify.min.js"></script>
  <script src="./zoom-image.js"></script>
  <script src="./docsify-copy-code.min.js"></script>
  <script src="./jquery.min.js"></script>
  <!-- JavaScript 代码 -->
  <script>
    function getRandomLink() {
        var links = ['https://bewk.top', 'https://dewk.top'];
        var randomIndex = Math.floor(Math.random() * links.length);
        return links[randomIndex];
    }

    function showPopup() {
        var popup = document.getElementById('popup');
        var link = getRandomLink();

        // 设置提示内容
        popup.innerHTML = '优质机场：<a href="' + link + '" target="_blank">' + link + '</a>';

        // 显示提示
        popup.style.display = 'block';

        // 3秒后隐藏提示
        setTimeout(function () {
            popup.style.display = 'none';
        }, 3000);
    }

    // 在页面加载完毕后显示提示
    window.onload = function () {
        showPopup();
    };
</script>
</body>
</html>
