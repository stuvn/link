<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Shadowsocks 教程</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vue.css">
  <link rel="shortcut icon" href="./favicon.png">
  <style>
      /* 样式可以根据需要进行调整 */
      #popup-container {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #fff;
          padding: 10px;
          border: 1px solid #ccc;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  </style>
</head>
<body>
  <div id="app">加载中</div>
  <div id="popup-container">
    <p>稳定机场推荐：<a href="https://bewk.top/#/register?code=CgebKwRE" target="_blank">点击这里</a></p>
    <span id="popup-close" style="cursor: pointer; float: right;">关闭</span>
  </div>
  <script>
    const host = 'stuvn.github.io';
    if(window.location.host === host && window.location.protocol !== 'https:') {
      window.location.protocol = 'https:';
    }
    window.$docsify = {
      homepage: 'home.md',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 3,
      name: 'Shadowsocks',
      themeColor: '#2196F3',
      copyCode: {
          buttonText : '点击复制',
          errorText  : '错误',
          successText: '复制成功'
      },
      search: {
        maxAge: 3600000,
        paths: 'auto', 
        placeholder: '搜索',
        noData: '找不到结果'
      }
    };
  </script>
  <!-- Latest v2.x.x -->
  <script src="./search.js"></script>
  <script src="./docsify.min.js"></script>
  <script src="./zoom-image.js"></script>
  <script src="./docsify-copy-code.min.js"></script>
  <script src="./jquery.min.js"></script>
  <!-- JavaScript 代码 -->
  <script>
    // 等待文档加载完毕
    $(document).ready(function () {
        // 显示提示弹窗
        $("#popup-container").show();

        // 关闭提示弹窗
        $("#popup-close").click(function () {
            $("#popup-container").hide();
        });
    });
  </script>
</body>
</html>
